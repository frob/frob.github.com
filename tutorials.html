---
layout: default
---

<p class="subhead">These are the past 10 posts that could be remotely classified as tutorials.</p>

<div class="posts">
  {% for post in site.tags.tutorial limit:10 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <aside class="author-info">Written on {{ post.date | date: "%B %e, %Y" }}</aside>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More about {{ post.title }}</a>
    </article>
  {% endfor %}
</div>
